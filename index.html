<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aferpama Construções</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    @font-face {
      font-family: 'Brigends';
      src: url('Brigends Expanded.otf') format('opentype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      padding: 20px;
      z-index: 1000;
    }

    header img {
      height: 40px;
    }

    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      padding: 100px 20px 20px 20px;
      text-align: center;
    }

    .hero h1 {
      font-family: 'Brigends', sans-serif;
      font-size: 2em;
      max-width: 800px;
      opacity: 0;
      animation: fadeIn 3s ease-in-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <header>
    <img src="logo.png" alt="Logo Aferpama">
  </header>

  <section class="hero">
    <h1>Edifica como se vivesses para sempre (...)<br>mas vive como se a morte estivesse próxima<br><small>A. Andrade, 1948</small></h1>
  </section>

  <!-- Mais secções para scroll podem ser adicionadas aqui -->

</body>

</html>
