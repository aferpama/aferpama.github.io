<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aferpama Construções</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #fff;
      color: #111;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      background-color: transparent;
      z-index: 1000;
    }

    .logo {
      height: 30px;
    }

    section.hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .hero h1 {
      font-size: 2rem;
      max-width: 800px;
      opacity: 0;
      animation: fadeIn 3s ease-in forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <header>
    <img src="logo.png" alt="Logo Aferpama" class="logo">
  </header>

  <section class="hero">
    <h1>Edifica como se vivesses para sempre (...)<br>mas vive como se a morte estivesse próxima<br><small>— A. Andrade, 1948</small></h1>
  </section>

  <!-- Outras secções a serem adicionadas com scroll -->

</body>

</html>
