<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AFERPAMA - Soc. Construções, Lda</title>
  <style>
    @font-face {
      font-family: 'Brigends';
      src: url('Brigends Expanded.otf') format('opentype');
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('imagem-background.webp') no-repeat center center fixed;
      background-size: cover;
      color: black;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .logo {
      max-width: 300px;
      height: auto;
      margin-bottom: 20px;
    }

    .headline {
      font-family: 'Brigends', sans-serif;
      font-size: 2.5em;
      font-weight: bold;
      margin: 0.2em 0;
    }

    .subheadline {
      font-family: Arial, sans-serif;
      font-size: 1em;
      margin: 0.5em 0 1.5em;
    }

    .links {
      display: flex;
      gap: 20px;
      margin-bottom: 2em;
    }

    .links a {
      color: blue;
      text-decoration: underline;
      font-size: 0.9em;
    }

    .contacts {
      font-size: 0.9em;
      color: black;
      font-family: Arial, sans-serif;
      margin-bottom: 1em;
    }

    @media (max-width: 768px) {
      .headline {
        font-size: 1.8em;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="logo.png" alt="Logo Aferpama" class="logo" />

    <div class="headline">ESTAMOS A CONSTRUIR</div>
    <div class="headline">ALGO COM VALOR.</div>

    <div class="subheadline">Volte em breve!</div>

    <div class="links">
      <a href="https://www.instagram.com" target="_blank">Instagram</a>
      <a href="https://www.facebook.com" target="_blank">Facebook</a>
    </div>

    <div class="contacts">
      <div><a href="tel:+351916884748">+351 916 884 748</a> &nbsp;&nbsp; <a href="mailto:geral@aferpama.com">geral@aferpama.com</a></div>
    </div>
  </div>
</body>

</html>
