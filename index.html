<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aferpama</title>
  <style>
    @font-face {
      font-family: 'Brigends';
      src: url('Brigends Expanded.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      padding: 0;
      background: url('imagem-background.webp') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      text-align: center;
      color: #000000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
    }

    img {
      max-width: 300px;
      margin: 0 auto 40px;
    }

    h1 {
      font-family: 'Brigends', sans-serif;
      font-size: 2.8em;
      color: #000000;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #000000;
      margin-bottom: 30px;
    }

    .social {
      margin-top: 20px;
    }

    .social a {
      margin: 0 15px;
      font-size: 0.9em;
      color: #000000;
      text-decoration: none;
    }

    .footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      color: #000000;
    }

    .footer a {
      color: #000000;
      text-decoration: none;
      margin: 0 15px;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logotipo Aferpama" />
  <h1>Estamos a construir algo com valor.</h1>
  <p>Volte em breve!</p>

  <div class="social">
    <a href="https://www.instagram.com/aferpama" target="_blank">Instagram</a>
    <a href="https://www.facebook.com/aferpama" target="_blank">Facebook</a>
  </div>

  <div class="footer">
    <a href="tel:+351916884748">+351 916 884 748</a>
    <a href="mailto:geral@aferpama.com">geral@aferpama.com</a>
  </div>
</body>
</html>
