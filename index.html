<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aferpama</title>
  <style>
    body {
      background-color: #555; /* cinza claro */
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      text-align: center;
    }

    img {
      max-width: 700px;
      margin-bottom: 30px;
    }

    p {
      font-size: 1.2em;
      color: #eee;
      margin-bottom: 50px;
    }

    .contacts {
      position: absolute;
      bottom: 50px;
      display: flex;
      gap: 40px;
      justify-content: center;
      align-items: center;
      color: #ddd;
      font-size: 1em;
    }

    .contacts a {
      color: #ddd;
      text-decoration: none;
    }

    .contacts a:hover {
      text-decoration: underline;
    }

    .socials {
      position: absolute;
      bottom: 10px;
      display: flex;
      gap: 20px;
    }

    .socials a {
      color: white;
      font-size: 1.5em;
      text-decoration: none;
      padding: 10px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      transition: background 0.3s;
    }

    .socials a:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    @media (max-width: 768px) {
      img {
        max-width: 90vw;
      }

      .contacts {
        flex-direction: column;
        gap: 10px;
        font-size: 0.9em;
        bottom: 60px;
      }

      .socials {
        bottom: 10px;
      }
    }
  </style>
</head>
