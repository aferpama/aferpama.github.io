<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aferpama</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('imagem-background.webp') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    img {
      width: 400px;
      max-width: 90%;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 2.5em;
      margin: 0 20px 20px;
    }

    p {
      font-size: 1.2em;
      margin: 0 20px 40px;
      color: #e0e0e0;
    }

    .links {
      display: flex;
      gap: 20px;
      margin-bottom: 60px;
    }

    .links a {
      color: #ccc;
      font-size: 0.95em;
      text-decoration: none;
    }

    .footer {
      position: absolute;
      bottom: 30px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 40px;
      font-size: 0.95em;
    }

    .footer a {

      text-decoration: none;
    }

  <div class="footer">
