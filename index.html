<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aferpama Construções</title>
  <link rel="preload" href="Brigends Expanded.otf" as="font" type="font/otf" crossorigin="anonymous">
  <style>
    @font-face {
      font-family: 'Brigends';
      src: url('Brigends Expanded.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: url('imagem-background.webp') no-repeat center center fixed;
      background-size: cover;
      color: black;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100dvh;
      padding: 20px;
    }

    .logo {
      max-width: 80%;
      width: 300px;
      height: auto;
      margin-bottom: 30px;
    }

    h1, h2, h3 {
      font-family: 'Brigends', sans-serif;
      margin: 0.5em 0;
    }

    h1 {
      font-size: clamp(2rem, 6vw, 4rem);
    }

    h2, h3 {
      font-size: clamp(1.5rem, 5vw, 3rem);
    }

    .intro {
      margin: 1.5em 0;
      font-family: Arial, sans-serif;
      font-size: 1rem;
    }

    .socials a {
      color: blue;
      text-decoration: underline;
      margin: 0 10px;
      font-size: 1rem;
    }

    .contacts {
      position: fixed;
      bottom: 10px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 10px;
      background: white;
      font-size: 1rem;
      font-family: Arial, sans-serif;
    }

    @media (max-width: 600px) {
      .contacts {
        flex-direction: column;
        gap: 5px;
      }
      .logo {
        width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logótipo Aferpama" class="logo" />

    <h1>ESTAMOS</h1>
    <h2>A</h2>
    <h1>CONSTRUIR</h1>
    <h2>ALGO COM</h2>
    <h1>VALOR.</h1>

    <p class="intro">Volte em breve!</p>

    <div class="socials">
      <a href="https://www.instagram.com" target="_blank">Instagram</a>
      <a href="https://www.facebook.com" target="_blank">Facebook</a>
    </div>
  </div>

  <div class="contacts">
    <a href="tel:+351916884748">+351 916 884 748</a>
    <a href="mailto:geral@aferpama.com">geral@aferpama.com</a>
  </div>
</body>
</html>
