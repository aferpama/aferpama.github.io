<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aferpama Construções</title>
  <link rel="icon" type="image/png" href="https://aferpama.github.io/favicon.png">
  <link rel="shortcut icon" type="image/png" href="https://aferpama.github.io/favicon.png">
  <style>
    @font-face {
      font-family: 'Brigends';
      src: url('Brigends Expanded.otf') format('opentype');
    }

    body {
      margin: 0;
      padding: 0;
      background: url('imagem-background.webp') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: black;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .brigends {
      font-family: 'Brigends', Arial, sans-serif;
      font-size: clamp(1.5rem, 4vw, 4rem);
      line-height: 1.2;
    }

    .spacer {
      height: 2vh;
    }

    .links a {
      margin: 0 10px;
      text-decoration: none;
      color: blue;
      font-size: 0.9rem;
    }

    .footer {
      font-size: 0.8rem;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <img src="logo.png" alt="Logo Aferpama" style="width: 200px; max-width: 80%; height: auto; margin-bottom: 20px;">
  <div class="brigends">
    <div>ESTAMOS A CONSTRUIR</div>
    <div>ALGO COM VALOR.</div>
  </div>
  <div class="spacer"></div>
  <div class="footer">Volte em breve!</div>
  <div class="links">
    <a href="https://www.instagram.com/">Instagram</a>
    <a href="https://www.facebook.com/">Facebook</a>
  </div>
  <div class="footer">
    <a href="tel:+351916884748">+351 916 884 748</a>
    &nbsp;&nbsp;
    <a href="mailto:geral@aferpama.com">geral@aferpama.com</a>
  </div>
</body>

</html>
