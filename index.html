<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aferpama Construções</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    @font-face {
      font-family: 'Brigends';
      src: url('Brigends Expanded.otf') format('opentype');
    }

    body {
      margin: 0;
      padding: 0;
      background: url('imagem-background.webp') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: black;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .logo {
      width: 250px;
      margin-bottom: 20px;
    }

    .headline {
      font-family: 'Brigends', sans-serif;
      font-size: 2.5em;
      line-height: 1.2em;
      text-transform: uppercase;
    }

    .subtext {
      margin-top: 20px;
      font-size: 1em;
    }

    .links {
      margin-top: 10px;
    }

    .links a {
      color: blue;
      text-decoration: none;
      margin: 0 10px;
      font-size: 0.9em;
    }

    .contacts {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
    }

    .contacts a {
      color: blue;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>

<body>
  <img src="logo.png" alt="Logo Aferpama" class="logo">

  <div class="headline">
    Estamos a construir<br>
    algo com valor.
  </div>

  <div class="subtext">Volte em breve!</div>

  <div class="links">
    <a href="https://www.instagram.com" target="_blank">Instagram</a>
    <a href="https://www.facebook.com" target="_blank">Facebook</a>
  </div>

  <div class="contacts">
    <a href="tel:+351916884748">+351 916 884 748</a>
    <a href="mailto:geral@aferpama.com">geral@aferpama.com</a>
  </div>
</body>

</html>
