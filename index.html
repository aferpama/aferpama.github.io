<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aferpama</title>
  <style>
    body {
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;

    }

    p {

    }

      display: flex;
      justify-content: center;
      gap: 40px;
      font-size: 0.9em;
      color: #ccc;
      margin-bottom: 15px;
    }

    .social {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 25px;
      font-size: 0.9em;
    }

    a {
      color: #ccc;
