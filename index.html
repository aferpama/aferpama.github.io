<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Aferpama Construções</title>
  <style>
    @font-face {
      font-family: 'Brigends Expanded';
      src: url('Brigends Expanded.otf') format('opentype');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background-image: url('imagem-background.webp');
      background-size: cover;
      background-position: center;
      color: black;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-grow: 1;
      padding: 40px 20px;
    }

    .logo {
      width: 300px;
      max-width: 80%;
      margin-bottom: 40px;
    }

    .slogan {
      font-family: 'Brigends Expanded', sans-serif;
      font-size: 2.5rem;
      line-height: 1.2;
      text-transform: uppercase;
    }

    .volte {
      font-size: 1rem;
      margin: 20px 0;
      font-family: Arial, sans-serif;
    }

    .social {
      margin-top: 20px;
    }

    .social a {
      margin: 0 10px;
      color: #0000EE;
      text-decoration: none;
      font-family: Arial, sans-serif;
    }

    .footer {
      text-align: center;
      padding: 10px 0;
      background: rgba(255, 255, 255, 0.9);
      font-size: 0.9rem;
      font-family: Arial, sans-serif;
    }

    @media (max-width: 600px) {
      .slogan {
        font-size: 1.8rem;
      }
      .logo {
        width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logótipo Aferpama" class="logo">
    <div class="slogan">
      <p>Estamos<br>A<br>Construir<br>Algo com<br>Valor.</p>
    </div>
    <div class="volte">Volte em breve!</div>
    <div class="social">
      <a href="https://www.instagram.com/aferpama" target="_blank">Instagram</a>
      <a href="https://www.facebook.com/aferpama" target="_blank">Facebook</a>
    </div>
  </div>
  <div class="footer">
    <p><a href="tel:+351916884748">+351 916 884 748</a> &nbsp;&nbsp; <a href="mailto:geral@aferpama.com">geral@aferpama.com</a></p>
  </div>
</body>
</html>
