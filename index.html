<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AFERPAMA</title>
    <style>
      @font-face {
        font-family: 'BrigendsExpanded';
        src: url('Brigends Expanded.otf') format('opentype');
      }

      body {
        margin: 0;
        padding: 0;
        background: url('imagem-background.webp') no-repeat center center fixed;
        background-size: cover;
        font-family: 'BrigendsExpanded', sans-serif;
        color: #000;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        min-height: 100vh;
      }

      .container {
        text-align: center;
        padding: 40px 20px 0 20px;
      }

      .logo {
        width: 200px;
        max-width: 90%;
        margin: 0 auto 20px auto;
        display: block;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      p.subtitle {
        font-size: 1.2rem;
        margin-bottom: 30px;
      }

      .socials {
        display: flex;
        justify-content: center;
        gap: 40px;
        margin-top: -10px;
        margin-bottom: 10px;
      }

      .socials a {
        color: blue;
        font-size: 0.9rem;
        text-decoration: underline;
      }

      .contacts {
        display: flex;
        justify-content: center;
        gap: 40px;
        font-size: 0.9rem;
        margin-bottom: 20px;
      }

      @media (max-width: 768px) {
        .logo {
          width: 150px;
        }

        h1 {
          font-size: 2rem;
        }

        .contacts {
          flex-direction: column;
          gap: 5px;
          margin-bottom: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="logo.png" alt="AFERPAMA Logo" class="logo" />
      <h1>ESTAMOS A CONSTRUIR ALGO COM VALOR.</h1>
      <p class="subtitle">Volte em breve!</p>
      <div class="socials">
        <a href="https://www.instagram.com/">Instagram</a>
        <a href="https://www.facebook.com/">Facebook</a>
      </div>
    </div>
    <div class="contacts">
      <a href="tel:+351916884748">+351 916 884 748</a>
      <a href="mailto:geral@aferpama.com">geral@aferpama.com</a>
    </div>
  </body>
</html>
